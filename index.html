<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="home.css">
        <title>Expert Osteopathy Services in Greensborough | Embody Osteopathy - Your Local Osteo Specialists</title>
        <meta name="description" content="Discover top-rated osteopathy services at Embody Osteopathy in Greensborough. Our expert team offers personalized treatments to relieve pain and improve mobility. Learn more now!">
    </head>
    <body>
        <nav>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="logo">
                <a href="/index.html">Embody Osteo</a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about-us/">About Us</a></li>
                <li><a href="/online-booking/">Online Booking</a></li>
                </ul>
            <a class="CTA" href="/online-booking/">Book Now</a>
        </nav>
        <script>
            const navSlide = () => {
                const burger = document.querySelector('.burger');
                const nav = document.querySelector('.nav-links');
                const navLinks = document.querySelectorAll('.nav-links li');
                burger.addEventListener('click', () => {
                    nav.classList.toggle('nav-active');
                    navLinks.forEach((link, index) => {
                        if (link.style.animation) {
                            link.style.animation = '';
                        } else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                        }
                    });
                    burger.classList.toggle('toggle');
                });
            }
            navSlide();
        </script>
        <div class="hero">
            <h1>Expert Osteopathy Services in Greensborough</h1>
            <p>Your Local Osteo Specialists</p>
        </div>
    </body>
</html>
